                                <div class="auth-form__group">

        <script src="/validator.js"></script>
        <script>
            // Expect??
            Validator({
                form: '#myform',
                formGroupSelector: '.auth-form__group',
                errorSelector: '.form-message',
                rules: [
                    // Validator.isRequired('#middle_name'),
                    // Validator.isRequired('#name'),
                    // Validator.isRequired('#phone'),
                    Validator.isRequired('#name_account'),
                    // Validator.isRequired('#email'),
                    // Validator.isEmail('#email'),
                    Validator.isRequired('#password'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#password_confimation'),
                    Validator.isConfirmed('#password_confimation', function () {
                        return document.querySelector('#myform #password').value;
                    }, 'Mật khẩu nhập lại không chính xác')  
                ],
                onSubmit: function (data) {
                    console.log(data);
